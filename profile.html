<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8fc;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(10, 15, 44, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .edit-profile {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .edit-profile a {
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
        }

        .edit-profile a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: rgba(15, 20, 50, 0.9);
            color: white;
            font-size: 14px;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ff1493;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .profile {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: rgba(15, 20, 50, 0.8);
            display: none;
            text-align: center;
        }

        .profile-info {
            text-align: left;
            background: rgba(15, 20, 50, 0.9);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="edit-profile">
            <a href="#" id="editProfileLink">Edit Profile</a>
        </div>
        <h1>Volunteer Profile Form</h1>
        <form id="volunteerForm">
            <div class="form-group">
                <label for="volunteerName">Name:</label>
                <input type="text" id="volunteerName" required>
            </div>
            <div class="form-group">
                <label for="volunteerLocation">Location:</label>
                <input type="text" id="volunteerLocation" required>
            </div>
            <div class="form-group">
                <label for="volunteerSkills">Skills (comma separated):</label>
                <input type="text" id="volunteerSkills" required>
            </div>
            <div class="form-group">
                <label for="volunteerExperiences">Past Experiences (comma separated):</label>
                <textarea id="volunteerExperiences" rows="3" required></textarea>
            </div>
            <button type="submit">Save Profile</button>
        </form>

        <div class="profile" id="profileSection">
            <h2>Volunteer Profile</h2>
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="displayName"></span></p>
                <p><strong>Location:</strong> <span id="displayLocation"></span></p>
                <p><strong>Skills:</strong></p>
                <ul id="displaySkills"></ul>
                <p><strong>Experiences:</strong></p>
                <ul id="displayExperiences"></ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("volunteerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("volunteerName").value;
            const location = document.getElementById("volunteerLocation").value;
            const skills = document.getElementById("volunteerSkills").value.split(",").map(skill => skill.trim());
            const experiences = document.getElementById("volunteerExperiences").value.split(",").map(exp => exp.trim());

            document.getElementById("displayName").textContent = name;
            document.getElementById("displayLocation").textContent = location;
            
            const skillsList = document.getElementById("displaySkills");
            skillsList.innerHTML = "";
            skills.forEach(skill => {
                let li = document.createElement("li");
                li.textContent = skill;
                skillsList.appendChild(li);
            });
            
            const experiencesList = document.getElementById("displayExperiences");
            experiencesList.innerHTML = "";
            experiences.forEach(exp => {
                let li = document.createElement("li");
                li.textContent = exp;
                experiencesList.appendChild(li);
            });
            
            document.getElementById("profileSection").style.display = "block";
        });

        document.getElementById("editProfileLink").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("profileSection").style.display = "none";
        });
    </script>
</body>
</html>
